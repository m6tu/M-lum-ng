<template>
    <div><h1>Find the Pair - Memory Game</h1></div> 
    
    <div id="modeSelector">
        <button click.delegate=startGame(0,1) class="mode" class.bind="currentKind==1 ? 'selected' : ''">Emoji</button>
        <button click.delegate=startGame(0,2) class="mode" class.bind="currentKind==2 ? 'selected' : ''">Animals</button>
        <button click.delegate=startGame(0,3) class="mode" class.bind="currentKind==3 ? 'selected' : ''">Countries</button>
        <button click.delegate=startGame(0,4) class="mode" class.bind="currentKind==4 ? 'selected' : ''">Language</button>
        <button click.delegate=startGame(0,7) class="mode" class.bind="currentKind==7 ? 'selected' : ''">Mix</button>

        
    </div>
    
    <div id="riba">
           
            <button id="newBtn" click.delegate=startGame(0,0)>New Game</button>
            <span id="message" >Time: ${elapsed}</span>
            <button id="easyBtn" click.delegate=startGame(8,0) class="mode" class.bind="currentNumOfTiles==8 ? 'selected' : ''">Easy</button>
            <button id="hardBtn" click.delegate=startGame(16,0) class="mode" class.bind="currentNumOfTiles==16 ? 'selected' : ''">Hard</button>
    </div>
    
    

    <div id="gameboard">
        <div 
            repeat.for="tile of tileList" 
            class="card"  
            click.delegate = "onTileClick($index)"
            css="background-image:url('${tile.background}')">
        </div>
    </div>
	
	<div id="skoor" if.bind="gameFinished && !scoreSaved">
    	<input type = "text" maxlength="16" value.bind = "score.name" placeholder = "Player name">
		<button type = "button" click.delegate=saveScore()>Send score</button>
	</div>
    
    

 <div id="edetabel" if.bind="!gameRunning">
     <div id="easytable">
         <h3>Highscores for 2x4 game (easy)</h3>
            <table>
                <tr>
                    <td>Name</td>
                    <td>Score</td>
                    <!--<td>Mode</td>-->
                    <td>Type</td>
                </tr>
                <tr repeat.for="score of scoreList | sort: 'score':'descending'" if.bind="score.mode==8" >
                    <td>${score.name}</td>
                    <td>${score.score}</td>
                  <!--  <td>${score.mode}</td>-->
                    <td>${score.type}</td>
                </tr>
            </table>
     </div>
     <div id="hardtable">
         <h3>Highscores for 4x4 game (hard)</h3>
            <table>
                <tr>
                    <td>Name</td>
                    <td>Time</td>
                    <td>Mode</td>
                    <td>Type</td>
                </tr>
                <tr repeat.for="score2 of scoreList2" if.bind="score2.mode==16">
                    <td>${score2.name}</td>
                    <td>${score2.score}</td>
                    <td>${score2.mode}</td>
                    <td>${score2.type}</td>
                </tr>
            </table>
     </div>
</div>
