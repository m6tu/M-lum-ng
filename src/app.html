<template>
    <div><h1>Find the Pair - Memory Game</h1></div> 
    
    <div id="modeSelector">
        <button id="emojiBtn" click.delegate=startGame(0,1) class="mode" class.bind="currentKind==1 ? 'selected' : ''">Emoji</button>
        <button id="animalBtn" click.delegate=startGame(0,2) class="mode" class.bind="currentKind==2 ? 'selected' : ''">Animals</button>
        <button id="animalBtn" click.delegate=startGame(0,3) class="mode" class.bind="currentKind==3 ? 'selected' : ''">Coutries</button>
        <button id="animalBtn" click.delegate=startGame(0,4) class="mode" class.bind="currentKind==4 ? 'selected' : ''">Colors</button>
        
    </div>
    
    <div id="riba">
           
            <button id="newBtn" click.delegate=startGame(0,0)>New Game</button>
            <span id="message" >Time: ${elapsed}</span>
            <button id="easyBtn" click.delegate=startGame(8,0) class="mode" class.bind="currentNumOfTiles==8 ? 'selected' : ''">Easy</button>
            <button id="hardBtn" click.delegate=startGame(16,0) class="mode" class.bind="currentNumOfTiles==16 ? 'selected' : ''">Hard</button>
    </div>
    
    

    <div id="gameboard">
        <div 
            repeat.for="tile of tileList" 
            class="card"  
            click.delegate = "onTileClick($index)"
            css="background-image:url('${tile.background}')">
        </div>
    </div>
	
	<div id="skoor" if.bind="gameFinished && !scoreSaved">
    	<input type = "text" maxlength="16" value.bind = "score.name" placeholder = "Player name">
		<button type = "button" click.delegate=saveScore()>Send score</button>
	</div>

 <h4>Easy scores</h4>
    <table if.bind="gameRunning">
        <tr>
            <td>Name</td>
            <td>Time</td>
            <td>Mode</td>
            <td>Type</td>
        </tr>
		<tr repeat.for="score of scoreList" if.bind="score.mode==8">
			<td>${score.name}</td>
			<td>${score.score}</td>
            <td>${score.mode}</td>
            <td>${score.type}</td>
		</tr>
	</table>
 
 <h4>Hard scores</h4>
    <table if.bind="gameRunning">
        <tr>
            <td>Name</td>
            <td>Time</td>
            <td>Mode</td>
            <td>Type</td>
        </tr>
        <tr repeat.for="score of scoreList" if.bind="score.mode==16">
            <td>${score.name}</td>
            <td>${score.score}</td>
            <td>${score.mode}</td>
            <td>${score.type}</td>
        </tr>
    </table>
